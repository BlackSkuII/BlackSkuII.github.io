<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Prayer Times</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="countdown-box">
            <h2>Next Prayer In</h2>
            <div id="countdown" class="countdown">
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
            <div id="nextPrayer" class="next-prayer">Next: Fajr</div>
        </div>

        <div class="prayer-times-box">
            <h2>Prayer Times</h2>
            <div class="prayer-time">
                <span class="prayer-name">Fajr</span>
                <span id="fajr-time" class="time">05:30</span>
            </div>
            <div class="prayer-time">
                <span class="prayer-name">Dhuhr</span>
                <span id="dhuhr-time" class="time">12:30</span>
            </div>
            <div class="prayer-time">
                <span class="prayer-name">Asr</span>
                <span id="asr-time" class="time">15:45</span>
            </div>
            <div class="prayer-time">
                <span class="prayer-name">Maghrib</span>
                <span id="maghrib-time" class="time">18:15</span>
            </div>
            <div class="prayer-time">
                <span class="prayer-name">Isha</span>
                <span id="isha-time" class="time">19:45</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
