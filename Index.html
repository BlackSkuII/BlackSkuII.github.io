<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer-box">
            <h2>Next Prayer In:</h2>
            <div id="countdown">00:00:00</div>
        </div>
        <div class="prayer-times">
            <h2>Prayer Times</h2>
            <ul>
                <li>Fajr: <span id="fajr-time">--:--</span></li>
                <li>Dhuhr: <span id="dhuhr-time">--:--</span></li>
                <li>Asr: <span id="asr-time">--:--</span></li>
                <li>Maghrib: <span id="maghrib-time">--:--</span></li>
                <li>Isha: <span id="isha-time">--:--</span></li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
