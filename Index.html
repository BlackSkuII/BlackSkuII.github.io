<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Prayer Times</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer-box">
            <h2>Next Prayer In:</h2>
            <div id="countdown">Loading...</div>
        </div>
        <div class="prayer-times">
            <h2>Prayer Times</h2>
            <ul>
                <li><strong>Fajr:</strong> <span id="fajr-time">Loading...</span></li>
                <li><strong>Dhuhr:</strong> <span id="dhuhr-time">Loading...</span></li>
                <li><strong>Asr:</strong> <span id="asr-time">Loading...</span></li>
                <li><strong>Maghrib:</strong> <span id="maghrib-time">Loading...</span></li>
                <li><strong>Isha:</strong> <span id="isha-time">Loading...</span></li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
